<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-secondary">
  <div class="d-flex justify-content-center align-items-center">
    <div class="rounded-2">
      <div class="bg-white rounded p-5 shadow-sm">

        <!-- Alerts -->
        <div class="alert alert-primary my-3" role="alert" th:if="${return_type}=='message'">
            <div th:text="${return_message}">Message</div>
        </div>
        <div class="alert alert-success my-3" role="alert" th:if="${return_type}=='success'">
            <div th:text="${return_message}">Success</div>
        </div>
        <div class="alert alert-danger my-3" role="alert" th:if="${return_type}=='error'">
            <div th:text="${return_message}">Error</div>
        </div>

        <h5 class="text-center">System access.</h5>
        <div class="d-flex justify-content-center">
          <a href="/" class="btn btn-outline-primary"><i class="bi bi-house-fill"></i></a>
        </div>
        <h1 class="text-center font-weight-bold mb-4">Log-in</h1>
        <form action="/login" method="post">
          <div class="form-floating mb-3">
            <input type="text" id="name" name="name" class="form-control"
              title="Type the registered Name." autocomplete="off" placeholder="">
            <label for="name">Name:</label>
          </div>

          <div class="input-group mb-3">
            <div class="form-floating">
              <input type="password" class="form-control" id="password" name="password"
              title="Type the registered password." autocomplete="off" placeholder="">
              <label for="password">Password:</label>
            </div>
            <button type="button" class="input-group-text btn eyeClose" id="show-password-button"
              title="Click to Visualize/Hide the password."><i id="eyeButton" class="bi bi-eye-slash"></i>
            </button>
          </div>
          
          <div class="button-group d-flex justify-content-between">
            <button type="button" id="clear-button" class="btn btn-outline-primary"
              title="Click to Clean the Name and Password fields.">
              <i class="bi bi-brush"></i>
              Clean
            </button>
            <button type="submit" id="login-button" name="login" class="btn btn-outline-success"
              title="Click to Log-in.">
              <i class="bi bi-box-arrow-in-right"></i>
              Log-in
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>


  <script>
    const clearButton = document.getElementById('clear-button');
    clearButton.addEventListener('click', function () {
      document.getElementById('name').value = '';
      document.getElementById('password').value = '';
    });

    const showPasswordButton = document.getElementById('show-password-button');
    showPasswordButton.addEventListener('click', function () {
      const passwordInput = document.getElementById('password');
      const eyeButton = document.getElementById('eyeButton');
      if (passwordInput.type == 'password') {
        passwordInput.type = 'text';

      } else {
        passwordInput.type = 'password';
      }
      showPasswordButton.classList.toggle("eyeClose");
      showPasswordButton.classList.toggle("eyeOpen");
      eyeButton.classList.toggle("bi-eye-slash");
      eyeButton.classList.toggle("bi-eye");

    });
  </script>
</body>

</html>
