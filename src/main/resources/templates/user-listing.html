<main class="mx-auto w-75">
    <h2>User</h2>
    <div class="alert alert-primary my-3" role="alert" th:if="${return_type}=='message'">
        <div th:text="${return_message}">Message</div>
    </div>
    <div class="alert alert-success my-3" role="alert" th:if="${return_type}=='success'">
        <div th:text="${return_message}">Success</div>
    </div>
    <div class="alert alert-danger my-3" role="alert" th:if="${return_type}=='error'">
        <div th:text="${return_message}">Error</div>
    </div>
    <nav class="navbar navbar-expand-lg bg-body-tertiary rounded">
        <div class="container-fluid">
            <div class="d-flex justify-content-between">
                <a href="/user/register" class="btn btn-primary mx-2">Add</a>
            </div>
        </div>
    </nav>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Password</th>
                <th scope="col">Role</th>
                <th scope="col">Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.name}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.password}"></td>
                <td th:text="${user.role}"></td>
                <td>
                    <div class="dropdown">
                        <button class="btn btn-sm btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                            <i class="bi bi-list"></i>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a th:href="@{/user/edit?id=}+${user.id}" class="btn btn-primary">Edit</a></li>
                            <li><a th:href="@{/user/delete?id=}+${user.id}" class="btn btn-danger">Delete</a></li>
                        </ul>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</main>
